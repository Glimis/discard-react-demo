<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>React.render</title>
    <script src="../../build/react.js"></script>
    <script src="../../build/JSXTransformer.js"></script>
</head>

<body>
</body>
<script type="text/jsx">
  var LikeButton = React.createClass({
  getInitialState: function() {
    return {aaa: false};
  },
  handleClick: function(event) {
    this.setState({bbb:~~(Math.random()*100)});
  },
    handleClick2: function(event) {
    this.setProps({aaa:~~(Math.random()*100)});
  },
  render: function() {
      console.log("渲染"+this.state);
    return (
      <div>
      <p onClick={this.handleClick}>
        You  {this.state.bbb} this. Click to toggle.
      </p>
        <p onClick={this.handleClick2}>
        You  {this.props.aaa} this. Click to toggle.
      </p>
      </div>
    );
  }
});

var num =~~(Math.random()*100);
React.render(
  <LikeButton aaa={num} />,
  document.body
);
</script>

</html>
